<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Zadanie rekrutacyjne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Dodaj nowe zadanie..." autofocus>
            <button id="addTaskBtn">Dodaj</button>
        </div>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">Wszystkie</button>
            <button class="filter-btn" data-filter="active">Aktywne</button>
            <button class="filter-btn" data-filter="completed">Ukończone</button>
        </div>
        <ul id="taskList"></ul>
        <div class="stats">
            <span id="taskCount">0 zadań pozostało</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
